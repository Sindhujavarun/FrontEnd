<!DOCTYPE html>
<html>
	<head>
		<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
		
		<script>
			let lectureArray = [];
			let sequenceArray = [];
			var sequenceNumbers = 1;

			function addLectureArray()
			{
				var inputval = document.getElementById('idLectureInput').value;
				if(inputval != '')
				{
					lectureArray.push(inputval);
					console.log(lectureArray);
				}
			}
			var seqNumbers = 1;
			
			function replaceInput(){
				
				var inputval = document.getElementById('idLectureInput').value;
				// console.log(`idRemoveBtn${seqNumbers}`);
				$("#sub-Div1").replaceWith(`<div id= "idReplace${seqNumbers}" style= "border: 1px solid black; font-weight: bold; height :80px; width: 70%; margin-left: 15%; margin-top: 5%; margin-bottom: 10% "><div style="height: 70px; margin-left: 0px; margin-top: 10px"><label style="margin-left: 5%;">Lecture </label>${seqNumbers}<label>: </label>${inputval}<div><button id= "idRemoveBtn${seqNumbers}" style= "margin-top: 2%; margin-left: 85%;" onclick= "removeReplace(${seqNumbers})" >Remove</button></div></div></div>`);
				seqNumbers++;
				$(".classAddBtn").attr("disabled", false);
			}
			function removeReplace(seqNum){
				$(`#idReplace${seqNum}`).remove();
				sequenceArray.pop();
        seqNumbers--;
        sequenceNumbers--;
			}
			
			$(document).ready(function(){
				$("#idAddBtn").click(function(){
					$(".classMainDiv").append(`<div id="sub-Div1" style = "border: 1px solid black; font-weight: bold; height :80px; width: 70%; margin-left: 15%; margin-top: 5%; margin-bottom: 10%"><div style="height: 70px; margin-left: 0px; margin-top: 10px"><label style="margin-left: 5%;">Lecture </label>${sequenceNumbers++}<label>: </label><input class="classLectureInput" id="idLectureInput" placeholder="Enter a Title." style = "height: 40%; width: 70%" ><br><button style="margin-top:1%; margin-left: 80%">cancel</button><button id="idSaveBtn" style = "background-color: black; color: white; font-weight: bold;" onclick="addLectureArray(); replaceInput()">Save Lecture</button>`);
						sequenceArray.push(sequenceNumbers);
						console.log(sequenceArray);

				})
			
			})
			$(document).ready(function()
			{
				$(".classAddBtn").click(function (e)
				{
					e.preventDefault();
					$(".classAddBtn").attr("disabled", true);
				})
			})
		</script>
		
	</head>
	<body>
  
		<div class="classMainDiv" id="idMainDiv" style = "height : auto; border: 1px solid black;">
			<div style="text-align: right;">
				<button class="classAddBtn" id="idAddBtn" style = "background-color: black; color: white; font-weight: bold;" >ADD</button>
			</div>
		</div>
	</body>
</html>
